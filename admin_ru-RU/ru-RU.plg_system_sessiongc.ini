PLG_SYSTEM_SESSIONGC="Система - Очистка данных сессии"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Включить или отключить функцию очистки устаревших данных сессии на основе частоты, которая определяется с помощью значений вероятности и делителя."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Очистка данных сессии"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Включить или отключить функцию очистки необязательных метаданных сессии из базы данных. Обратите внимание, что процесс не будет выполняться, если база данных используется в качестве обработчика сессии, т.к. данные очищаются как часть процесса очистки данных сессии."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Очистка метаданных сессии"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="Данное поле вместе с полем <strong>Вероятность</strong> используются для определения частоты запуска процесса очистки данных сессии по запросу. Вероятность вычисляется с помощью выражения вероятность/делитель. Например: 1/100 означает, что вероятность запуска процесса очистки данных сессии при каждом запросе составляет 1%."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Делитель"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="Данное поле вместе с полем <strong>Делитель</strong> используются для определения частоты запуска процесса очистки данных сессии по запросу."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Вероятность"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Плагин для удаления устаревших данных и необязательных метаданных сессии в зависимости от обработчика сессии в общих настройках Joomla."
