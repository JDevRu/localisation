PLG_SYSTEM_SESSIONGC="Система - Очистка данных сессии"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Когда включено, этот плагин будет пытаться удалить просроченные данные на основе частоты, рассчитанной по вероятности и делителю."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Разрешить очистку данных сессии"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Когда включено, этот плагин будет очищать необязательные метаданные сессий из базы данных. Обратите внимание, что эта операция не будет выполняться, если используется обработчик сессии "_QQ_"база данных"_QQ_", поскольку эти данные очищаются как часть операции очистки данных сессии."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Разрешить очистку метаданных сессии"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="В комбинации с полем 'Вероятность' эти два поля используются для определения частоты запуска запроса операции очистки данных сессии. Вероятность вычисляется с помощью выражения 'вероятность/делитель'. Например: 1/100 означает, что вероятность выполнения процесса при каждом запросе составляет 1%."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Делитель"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="В комбинации с полем 'Делитель' эти два поля используются для определения частоты запуска запроса операции очистки данных сессии."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Вероятность"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Системный плагин, который удаляет просроченные данные и метаданные в зависимости от обработчика сессии в глобальной конфигурации."