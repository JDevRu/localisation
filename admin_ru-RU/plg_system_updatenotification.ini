PLG_SYSTEM_UPDATENOTIFICATION="Система - Уведомление об обновлении Joomla"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Данное уведомление автоматически отправлено с сайта {SITENAME}, {URL}.\n\n=====\nИНФОРМАЦИЯ ОБ ОБНОВЛЕНИИ\n=====\n\nДоступна для загрузки и установки новая версия Joomla.\n\nУстановлена версия: {CURVERSION}\nДоступна версия: {NEWVERSION}\n\n=====\nИНСТРУКЦИЯ ПО ОБНОВЛЕНИЮ\n=====\n\nДля установки обновления на {SITENAME}, пожалуйста, кликните по ссылке ниже. Если URL-адрес не является ссылкой, скопируйте и вставьте его в адресную строку браузера.\n\nОбновить Joomla: {LINK}\nИнформация о релизе: {RELEASENEWS}\n\n=====\nПОЧЕМУ Я ПОЛУЧИЛ УВЕДОМЛЕНИЕ?\n=====\n\nУведомление автоматически отправлено плагином Joomla - программным обеспечением, на котором работает сайт. Плагин обеспечивает периодическую проверку наличия новой версии Joomla и выполняет отправку уведомления по электронной почте для администраторов сайта.\n\nВы будете получать аналогичные уведомления до тех пор, пока не обновите Joomla или не отключите плагин ''Система - Уведомление об обновлении Joomla'' в Менеджере плагинов на вашем сайте.\n\nЕсли вы не понимаете, что такое Joomla и то, что вам необходимо сделать, пожалуйста, обратитесь к администратору, который создал или поддерживает ваш сайт. Если вы являетесь администратором сайта, обратите внимание, что плагин может быть включен автоматически при следующем обновлении Joomla на вашем сайте."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Введите один или несколько адресов электронной почты для отправки уведомлений о необходимости обновления Joomla. Адреса должны принадлежать существующим пользователям вашего сайта, которые входят в группу суперадминистраторов. Если ни один из адресов не будет принадлежать данной группе пользователей или поле параметра будет оставлено пустым, всем суперадминистраторам сайта без исключения будут отправляться соответствующие уведомления."
