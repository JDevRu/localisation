PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Установите значение по умолчанию (6 часов)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>В настройках Менеджера расширений вы установили значение срока кэширования обновлений в 0 (часов). Это означает, что Joomla не выполняет кэширование обновлений, и отправка уведомлений на электронную почту должна выполняться при каждом посещении страницы, что не представляется возможным. Пожалуйста, увеличьте значение (по умолчанию 6 часов) или подтвердите, что уведомления об обновлении Joomla не будут отправляться вам на электронную почту.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Плагин для обеспечения периодической проверки наличия новой версии Joomla. Если новая версия будет найдена, плагин выполнит отправку уведомления о необходимости обновления Joomla. Вы можете изменить текст уведомления по умолчанию в соответствующем шаблоне на странице <strong>Система &#8594; Шаблоны писем</strong>."
